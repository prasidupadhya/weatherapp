<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#fff">
    <meta name="description" content="Vayu, a weather app." />
    <meta name="keywords" content="Prasid Upadhya" />
    <meta property="og:title" content="Vayu" />
    <meta property="og:description" content="Vayu by Prasid Upadhya" />
    <meta name="og:image" content="https://i.imgur.com/rTXTPHT.png" />
    <meta property="og:type" content="Vayu, Web Application" />
    <meta property="og:url" content="https://prasidupadhya.github.io/vayu/">
    <meta name="og:site_name" content="Vayu" />
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Weather">
    <link rel="stylesheet" href="css/theme.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="shortcut icon" href="images/weather.png" type="image/png">
    <link rel="manifest" href="app.webmanifest">
    <title>Vayu</title>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-172981234-2"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-172981234-2');
    </script>
</head>

<body class="dark">
    <div class="wrapper">
        <section id="background">
            <section id="welcome">
                <div class="welcome-msg">
                    <img src="images/weather.png" alt="logo">                    
                <h4>
                    Welcome to Vayu!
                </h4>
                <p>No location access. 
                <br/>Please enter your city to continue.</p>
                <form action="" autocomplete="off">
                    <input type="text" placeholder="Enter your city" id="city">
                </form>
                <div id="err-c-msg"></div>
                </div>
            </section>
            <div id="loading">
                Loading
                <span>.</span>
                <span>.</span>
                <span>.</span>
            </div>
            <section id="weather">
                <div class="weather-card">                
                    <div class="weather-status">
                        <div id="current-temperature"></div>
                        <span id="location"></span>
                        <span id="date"></span>
                        <div id="status"></div>
                    </div>
                    <div class="weather-icon">
                    </div>
                </div>
                <div class="future-forecast">
                    <div class="fc-day">
                        <div class="fc-date">Today</div>
                        <div class="fc-weather">
                            <div class="fc-icon">
                                <img id="fc-firstimg">
                            </div>
                            <div class="fc-minmax" id="fc-firstday"></div>
                        </div>
                    </div>
                    <div class="fc-day">
                        <div class="fc-date">Tomorrow</div>
                        <div class="fc-weather">
                            <div class="fc-icon">
                                <img id="fc-secondimg">
                            </div>
                            <div class="fc-minmax" id="fc-secondday"></div>
                        </div>
                    </div>
                    <div class="fc-day">
                        <div class="fc-date" id="third-day-date"></div>
                        <div class="fc-weather">
                            <div class="fc-icon">
                                <img id="fc-thirdimg">
                            </div>
                            <div class="fc-minmax" id="fc-thirdday"></div>
                        </div>
                    </div>
                    <div class="hidden-fc" style="display: none;">
                        <div class="fc-day">
                            <div class="fc-date" id="fourth-day-date"></div>
                            <div class="fc-weather">
                                <div class="fc-icon">
                                    <img id="fc-fourthimg">
                                </div>
                                <div class="fc-minmax" id="fc-fourthday"></div>
                            </div>
                        </div>
                        <div class="fc-day">
                            <div class="fc-date" id="fifth-day-date"></div>
                            <div class="fc-weather">
                                <div class="fc-icon">
                                    <img id="fc-fifthimg">
                                </div>
                                <div class="fc-minmax" id="fc-fifthday"></div>
                            </div>
                        </div>
                        <div class="fc-day">
                            <div class="fc-date" id="sixth-day-date"></div>
                            <div class="fc-weather">
                                <div class="fc-icon">
                                    <img id="fc-sixthimg">
                                </div>
                                <div class="fc-minmax" id="fc-sixthday"></div>
                            </div>
                        </div>
                        <div class="fc-day">
                            <div class="fc-date" id="seventh-day-date"></div>
                            <div class="fc-weather">
                                <div class="fc-icon">
                                    <img id="fc-seventhimg">
                                </div>
                                <div class="fc-minmax" id="fc-seventhday"></div>
                            </div>
                        </div>

                    </div>
                    <div class="expand-fc">
                        Show 4 more rows
                    </div>
                </div>
                <div class="hourly-forecast">
                    <h4>Hourly Forecast</h4>
                    <ul>
                    </ul>
                </div>
                <div class="current-details">
                    <h4>Current Details</h4>
                    <div class="d-row">
                        <div class="o-detail">
                            <div class="d-info">
                                <p>Wind Speed</p>
                                <p>
                                    <span id="wind-speed"></span>
                                    <span class="wind-speed-logo">
                                        <img src="images/wind-direction.png" alt="Wind direction" class="invert">
                                    </span>
                                </p>
                            </div>
                            <div class="d-icon">
                                <img src="images/wind.png" alt="wind" class="invert">
                            </div>
                        </div>
                        <div class="o-detail">
                            <div class="d-info">
                                <p>Feels Like</p>
                                <p>
                                    <span id="feels-like"></span>
                                </p>
                            </div>
                            <div class="d-icon">
                                <img src="images/thermometer.png" alt="feels like" class="invert">
                            </div>
                        </div>
                    </div>
                    <div class="d-row">
                        <div class="o-detail">
                            <div class="d-info">
                                <p>Humidity</p>
                                <p id="humidity"></p>
                            </div>
                            <div class="d-icon">
                                <img src="images/humidity.png" alt="humidity" class="invert">
                            </div>
                        </div>
                        <div class="o-detail">
                            <div class="d-info">
                                <p>UV Index</p>
                                <p id="uv-index"></p>
                            </div>
                            <div class="d-icon">
                                <img src="images/uv-index.png" alt="UV Index" class="invert">
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </section>
    </div>
</body>
<script src="js/app.js"></script>
<script>
    if ('serviceWorker' in navigator){
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('/weather/sw.js');
        })
    }
</script>
</html>
